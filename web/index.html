<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BPasswd - a strong password generator</title>
</head>
<body>
  <div>
    <span style="float: left; width: 180px;">
      <label for="bpasswd-password">Master password: </label>
    </span>
    <input id="bpasswd-password" type="password" />
    <input id="bpasswd-show-pwd" type="checkbox" tabindex="-1" onchange="bpasswdReveal();" />
    <label for="bpasswd-show-pwd">Reveal</label>
  </div>
  <div>
    <span style="float: left; width: 180px;">
      <label for="bpasswd-salt">Salt: </label>
    </span>
    <input id="bpasswd-salt" type="text" />
  </div>
  <div>
    <span style="float: left; width: 180px;">
      <label for="bpasswd-dkey">Derived Key: </label>
    </span>
    <input id="bpasswd-dkey" type="text" size="40" readonly/>
  </div>
  <button onclick="bpasswdDeriveKey();">Derive Key</button>
  <button onclick="bpasswdClear();">Clear</button>
  <div>
    <span style="float: left; width: 180px;">
      <label for="bpasswd-max-length">Max length: </label>
    </span>
    <input id="bpasswd-max-length" type="number" min="4" max="32" value="32"/>
  </div>
  <div>
    <span style="float: left; width: 180px;">
      <label for="bpasswd-cost">Cost: </label>
    </span>
    <input id="bpasswd-cost" type="number" min="1" max="100" value="6"/>
  </div>
  <div>
    <span style="float: left; width: 180px;">
      <label for="bpasswd-gen-method">Generation method: </label>
    </span>
    <select id="bpasswd-gen-method">
      <option value="base64">base64</option>
      <option value="conservative">conservative</option>
      <option value="z85">z85</option>
    </select>
  </div>
  <script src="qunit-1.10.0.js"></script>
  <script src="encdec.js"></script>
  <script src="helper.js"></script>
  <script src="sha256.js"></script>
  <script src="sha1.js"></script>
  <script src="blowfish.js"></script>
  <script src="bcrypt.js"></script>
  <script src="hmac.js"></script>
  <script src="bpasswd.js"></script>
  <script>
    function bpasswdClear() {
      document.getElementById("bpasswd-password").value = "";
      document.getElementById("bpasswd-salt").value = "";
      document.getElementById("bpasswd-dkey").value = "";
    }

    function bpasswdReveal() {
      var ip = document.getElementById("bpasswd-show-pwd");
      var type = ip.checked ? "text" : "password";
      var c = document.getElementById("bpasswd-password").value;

      var ne = document.createElement("input");
      ne.type = type;
      ne.setAttribute('id', "bpasswd-password");
      ne.value = c;

      ip.parentNode.replaceChild(ne,
          document.getElementById("bpasswd-password"));
    }

    function bpasswdDeriveKey() {
      var cost = document.getElementById("bpasswd-cost").value;
      var salt = document.getElementById("bpasswd-salt").value;
      var pass = document.getElementById("bpasswd-password").value;
      var maxlen = document.getElementById("bpasswd-max-length").value;
      var genmethod = document.getElementById("bpasswd-gen-method").value;
      var dkey = BPasswd.generate(salt, pass, cost, genmethod);
      document.getElementById("bpasswd-dkey").value = dkey.substring(0, maxlen);
    }
  </script>
</body>
</html>
